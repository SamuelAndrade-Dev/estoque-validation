<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-principal">
      <section class="login-estoque-primeira-section" id="login-estoque">
        <div class="title-login">
          <h3>Acesse o seu estoque</h3>
        </div>
        <div class="container-div-login">
          <div class="login-input-div">
            <label for="login-input">Seu login:</label>
            <input
              type="text"
              class="login-input"
              id="login"
              placeholder="Login"
            />
          </div>
          <div class="password-input-div">
            <label for="password-input">Digite sua senha:</label>
            <input
              type="password"
              class="password-input"
              id="senha"
              placeholder="Sua senha"
              max="20"
            />
          </div>
          <div class="login-footer">
            <div class="button-div">
              <button type="submit" onclick="logar()">
                <a href="#">Entrar</a>
              </button>
            </div>
            <div class="atendimento-virtual">
              <a href="#">Central de Atendimento</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
